<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/bce4c6f505.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-10 carousel">
                <button class="skip-up"><i class="fa-solid fa-arrow-down"></i></button>
                <button class="skip-down"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
            <div class="col-2 carousel__preview">
                <img src="./img/01.webp" alt="" class="preview__item opacity">
                <img src="./img/02.webp" alt="" class="preview__item opacity">
                <img src="./img/03.webp" alt="" class="preview__item opacity">
                <img src="./img/04.webp" alt="" class="preview__item opacity">
                <img src="./img/05.webp" alt="" class="preview__item opacity">
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
